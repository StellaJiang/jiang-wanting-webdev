<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Website Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
    <div class="container-fluid row">
        <div class="col-xs-4 hidden-xs">
            <div class="navbar-header" style="width: 100%">
                <a class="navbar-brand" href="../profile.html" style="color:white">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
                <a class="navbar-brand" style="color:white; text-align: left;">
                    Websites
                </a>

                <a class="navbar-text pull-right" href="website-new.html">
                        <span class="glyphicon glyphicon-plus" style="color:white">
                        </span>
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div class="navbar-header" style="width: 100%">
                <a class="navbar-brand hidden-sm" href="website-list.html" style="color:white">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
                <a class="navbar-brand" style="color:white;">
                    Edit Website
                </a>

                <a class="navbar-text pull-right" href="website-list.html">
                        <span class="glyphicon glyphicon-ok" style="color:white">
                        </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid" style="height: 100%">
    <div class="col-xs-4 hidden-xs border-right" style="height: 100%">
        <table id="websites" class="table table-borderless table-responsive" style="color: #428bca">
            <thead>
            <tr class="hidden">
                <th class="hidden">ID</th>
                <th>Website Name</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th class="hidden">ID</th>
                <th >
                    <a href="../page/page-list.html">
                        Address Book App
                    </a>
                </th>
                <th>
                    <a href="website-edit.html">
                                <span class="glyphicon glyphicon-cog glyphicon-cog-primary">
                                </span>
                    </a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-xs-12 col-sm-8" style="height: 100%">
        <form>
            <div class="form-group">
                <label for="name">Website Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="description">Website Description</label>
                <textarea class="form-control" id="description" rows="6" placeholder="Description"></textarea>
            </div>
        </form>
        <a class="btn btn-danger  btn-block"
           href="website-list.html">Delete</a>
    </div>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="../profile.html">
                <span class="glyphicon glyphicon-user" style="color:white"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>

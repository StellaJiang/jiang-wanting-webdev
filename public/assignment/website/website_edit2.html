<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Website Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" href="website-list.html" style="color:white">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
        </a>
        <a class="navbar-brand" style="color:white; text-align:left;">
            Edit Website
        </a>

        <a class="navbar-text pull-right" href="website-list.html">
                    <span class="glyphicon glyphicon-ok" style="color:white">
                    </span>
        </a>
    </div>

</nav>



<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea class="form-control" id="description" rows="6" placeholder="Description"></textarea>
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       href="website-list.html">Delete</a>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="../profile.html">
                <span class="glyphicon glyphicon-user" style="color:white"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>

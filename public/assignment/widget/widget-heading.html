<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <title>Widget Header</title>
</head>
<body>

    <nav class="navbar navbar-dark navbar-fixed-top bg-primary">
        <div class="container-fluid row">
            <div class="col-xs-12 col-sm-12">
                <div class="navbar-header">
                    <a class="navbar-brand" href="widget-list.html">
                                <span class="glyphicon glyphicon-chevron-left">
                                </span>
                    </a>
                    <a class="navbar-brand">
                        Edit Widget
                    </a>
                    <a class="navbar-text pull-right" href="widget-list.html">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Header Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text"  class="form-control" id="text" placeholder="Header Text">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text"  class="form-control" id="size" placeholder="3">
            </div>
        </form>
        <a class="btn btn-danger  btn-block"
           href="widget-list.html">Delete</a>
    </div>

    <nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
        <div class="container">
            <a class="navbar-text pull-right" href="../profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>
</body>
</html>

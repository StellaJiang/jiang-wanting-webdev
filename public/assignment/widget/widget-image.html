<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <title>Widget Image</title>
</head>
<body>

<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
    <div class="container-fluid row">
        <div class="col-xs-12 col-sm-12">
            <div class="navbar-header" style="width: 100%">
                <a class="navbar-brand" href="widget-list.html" style="color:white">
                                <span class="glyphicon glyphicon-chevron-left">
                                </span>
                </a>
                <a class="navbar-brand" style="color:white;">
                    Edit Widget
                </a>
                <a class="navbar-text pull-right" href="widget-list.html">
                        <span class="glyphicon glyphicon-ok" style="color:white">
                        </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"  class="form-control" id="text">
            </input>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text"  class="form-control" id="url" placeholder="https://i.kinja-img.com/gawker-media/image">
            </input>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"  class="form-control" id="width" placeholder="100%">
            </input>
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file"  class="form-control" id="upload" placeholder="No file chosen">
            </input>
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="../profile.html">
                <span class="glyphicon glyphicon-user" style="color:white"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>

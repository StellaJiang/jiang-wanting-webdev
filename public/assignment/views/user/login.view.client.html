
<div class="container">
    <h1>Login</h1>
    <input type="text" ng-model="login.user.username" class="form-control" placeholder="username"/>
    <input type="password" ng-model="login.user.password" class="form-control" placeholder="password"/>
    <a ng-click="login.UserLogin()" class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block" href="#/register">Register</a>
</div>

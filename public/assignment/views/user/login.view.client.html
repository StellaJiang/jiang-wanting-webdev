
<div class="container" ng-controller="ValidationController as model">
    <form name="myForm" id="myForm" novalidate>
        <h1>Login</h1>
        <input name="username" type="text" ng-model="login.user.username" required class="form-control" placeholder="username"/>
        <span ng-show="myForm.username.$invalid">
            Please enter a username!
        </span>
        <input name="password" type="password" ng-model="login.user.password" required class="form-control" placeholder="password"/>
        <span ng-show="myForm.password.$invalid">
            Please enter a password!
        </span>
        <a ng-click="login.UserLogin()" class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook-official"></span>
            Facebook
        </a>
    </form>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" value="{{user.username}}"
                   id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" value="{{user.email}}"
                   id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" value="{{user.firstName}}"
                   id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" value="{{user.lastName}}"
                   id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block" href="#/user/{{user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block" href="#/">Logout</a>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container">

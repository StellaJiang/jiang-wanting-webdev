
<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="col-xs-6 text-center">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
            </div>
            <div class="col-xs-6 text-right">
                <p class="navbar-text pull-right">
                    <a ng-click="profile.UpdateUser()" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" ng-model="profile.user.username"
                   id="username" placeholder="Username" value="{{profile.user.username}}">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" ng-model="profile.user.email"
                   id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" ng-model="profile.user.firstName"
                   id="first-name" placeholder="Alice" value="{{profile.user.firstName}}">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" ng-model="profile.user.lastName"
                   id="last-name" placeholder="Wonderland" value="{{profile.user.lastName}}">
        </div>
    </form>

    <a class="btn btn-primary btn-block" ng-click="profile.toWebsite()">Websites</a>
    <a class="btn btn-danger  btn-block" href="#/">Logout</a>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container">
        <a class="navbar-text pull-right" ng-click="profile.toProfile()">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

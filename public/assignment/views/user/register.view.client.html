<div class="container">
    <h1>Register</h1>
    <input type="text" ng-model="register.user.username" class="form-control" placeholder="username"/>
    <input type="password" ng-model="register.user.password" class="form-control" placeholder="password"/>
    <input type="password" class="form-control" id="verify" placeholder="very password"/>
    <a class="btn btn-primary btn-block" ng-click="register.createUser()">Register</a>
    <a class="btn btn-danger  btn-block" href="#/">Cancel</a>
</div>

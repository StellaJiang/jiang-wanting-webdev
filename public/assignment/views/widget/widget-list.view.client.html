<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
    <div class="container-fluid row">
        <div class="col-xs-12 col-sm-12">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{widgetList.uid}}/website/{{widgetList.wid}}/page">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
                <a class="navbar-brand">
                    Widgets
                </a>

                <a class="navbar-text pull-right"
                   href="#/user/{{widgetList.uid}}/website/{{widgetList.wid}}/page/{{widgetList.pid}}/widget/new">
                        <span class="glyphicon glyphicon-plus">
                        </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="right-scroll container-fluid">
        <div ng-switch="widget.widgetType" ng-repeat="widget in widgets" class="list-group-item">
            <div class="absolute-position list-element-menu zero-right-padding">
                <a href="#/user/{{widgetList.uid}}/website/{{widgetList.wid}}/page/{{widgetList.pid}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a><span class="glyphicon glyphicon-menu-hamburger"></span></a>
            </div>
            <div ng-switch="widget.size" ng-switch-when="HEADER">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>
            <div ng-switch-when="IMAGE">
                <img class="img-responsive" ng-src="{{widgetList.checkSafeImageUrl(widget.url)}}" alt="Sample Image"/>
            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe ng-src="{{widgetList.checkSafeYuoTubeUrl(widget.url)}}"
                        frameborder="0" allowfullscreen></iframe>
            </div>
            <div ng-switch-when="HTML" ng-bind-html="widgetList.checkSafeHtml(widget.text)">
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container">
        <a class="navbar-text pull-right" href="#/user/{{widgetList.uid}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

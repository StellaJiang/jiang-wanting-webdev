<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
    <div class="container-fluid row">
        <div class="col-xs-4 hidden-xs">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{editPage.uid}}/website">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
                <a class="navbar-brand">
                    Page
                </a>

                <a class="navbar-text pull-right" href="#/user/{{editPage.uid}}/website/{{editPage.wid}}/page/new">
                        <span class="glyphicon glyphicon-plus">
                        </span>
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div class="navbar-header">
                <a class="navbar-brand hidden-sm hidden-md hidden-lg"
                   href="#/user/{{editPage.uid}}/website/{{editPage.wid}}/page">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand">
                    Page Edit
                </a>

                <a class="navbar-text pull-right" ng-click="editPage.updatePage()">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="right-scroll col-xs-4 hidden-xs border-right">
        <ul class="list-group">
            <li ng-repeat="page in pages" class="list-group-item">
                <a href="#/user/{{editPage.uid}}/website/{{editPage.wid}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a class="pull-right" href="#/user/{{editPage.uid}}/website/{{editPage.wid}}/page/{{page._id}}">
                    <span class="glyphicon glyphicon-cog glyphicon-cog-primary"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8" ng-controller="ValidationController as model">
        <form name="myForm" id="myForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control" required id="name"
                       placeholder="Page Name" ng-model="currentPage.name">
                <span ng-show="myForm.name.$invalid">
                    Please enter a name!
                </span>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text"  class="form-control" id="title"
                       placeholder="Page Title" value="{{currentPage.title}}">
            </div>
        </form>
        <a class="btn btn-danger  btn-block" ng-click="editPage.deletePage()">Delete</a>
    </div>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container">
        <a class="navbar-text pull-right" href="#/user/{{editPage.uid}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

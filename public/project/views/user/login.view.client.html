<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header col-xs-6">
            <a class="navbar-brand navtitle">My Movie</a>
        </div>
    </div>
</nav>

<div class="container" ng-controller="ValidationController as check">
    <form name="myForm" id="myForm" novalidate>
        <h1 class="myTitle">Hello!</h1>
        <div ng-show="errorShow" class="alert alert-danger"> Username and Password not match!</div>
        <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-user"></i>
            <input name="username"
                   type="text"
                   class="form-control"
                   required
                   ng-model="model.user.username"
                   placeholder="username"/>
            <span ng-show="myForm.username.$invalid" class="error">
                Please enter a username!
            </span>
        </div><br>
        <div class="inner-addon left-addon">
            <i class="glyphicon glyphicon-lock"></i>
            <input name="password"
                   type="password"
                   class="form-control"
                   required
                   ng-model="model.user.password"
                   placeholder="password"/>
            <span ng-show="myForm.password.$invalid" class="error">
                Please enter a password!
            </span>
        </div><br>
        <a ng-click="model.UserLogin()" class="btn btn-success btn-block">Login</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook-official"></span>
            Facebook
        </a>
    </form>
</div>

<br>
<div class="signup">
    No Account? <a href="#/register">Sign up</a>
</div>
